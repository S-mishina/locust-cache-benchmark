name: deploy workflow

on:
  push:
    paths:
      - 'cache_benchmark/src/**'
      - 'cache_benchmark/tests/**'
      - 'pyproject.toml'
      - 'poetry.lock'
      - '.github/workflows/**'

jobs:
  e2etest-redis:
    uses: ./.github/workflows/e2etest.yaml
    with:
      cache-platform: 'redis'
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

  e2etest-valkey:
    uses: ./.github/workflows/e2etest.yaml
    with:
      cache-platform: 'valkey'
      cache-port: 7200
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write

  unittest:
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.6.0
        with:
          python-version: '3.13'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: latest
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --with dev

      - name: Run pytest
        run: poetry run pytest cache_benchmark/tests

      - name: Build package
        run: poetry build

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: wheel
          path: dist/locust_cache_benchmark-*.whl

  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-24.04
    permissions:
      packages: write
      contents: read
      attestations: write
      id-token: write
    needs: unittest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Download artifact
        uses: actions/download-artifact@v5
        with:
          name: wheel
          path: ./dist/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/s-mishina/locust-redis-benchmark:${{ github.sha }}
            ghcr.io/s-mishina/locust-redis-benchmark:latest
